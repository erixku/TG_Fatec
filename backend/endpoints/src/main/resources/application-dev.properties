# = = = = = = = 
# JWT AUTH
# = = = 
application.security.jwt.secret-key=${SPRING_JWT_SECRET_KEY}
application.security.jwt.expiration=${SPRING_JTW_TOKEN_EXPIRATION}
application.security.jwt.refresh-token.expiration=${SPRING_JWT_REFRESH_EXPIRATION}

# = = = = = = = 
# REDIS CLOUD 
# = = = 
spring.data.redis.host=${SPRING_REDIS_CLOUD_HOST}
spring.data.redis.port=${SPRING_REDIS_CLOUD_PORT}
spring.data.redis.password=${SPRING_REDIS_CLOUD_PASSWORD}

# = = = = = = = = = = = = 
# DATABASE POSTGRESQL
# = = = = = = =
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.hikari.connection-init-sql=SET ROLE r_api;

# = = = = = = = = = = = = 
# AMAZON S3 SERVICE
# = = = = = = =
application.aws.s3.bucketname=${SPRING_AWS_CLOUD_BUCKETNAME}
spring.cloud.aws.region.static=${SPRING_AWS_CLOUD_REGION}
spring.cloud.aws.credentials.access-key=${SPRING_AWS_ACCESS_KEY_ID}
spring.cloud.aws.credentials.secret-key=${SPRING_AWS_SECRET_KEY}

# = = = = = = = = = = = = = = = = = =
# AMAZON Sender Email Service SES
# = = = = = = = = = = =
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# = = = = = = = =
# DEGUB INFOS
# = = = =
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG

# = = = = = = = = = = = =
# JPA/HIBERNATE DEBUG
# = = = = = =
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
